<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Cigarro Queimando</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Fundo escuro para destacar a animação */
        }

        .cigarette-container {
            position: relative;
            width: 250px;
            height: 400px; /* Espaço para a fumaça subir */
        }

        .cigarette {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 120px;
            background: linear-gradient(#fff 85%, #f9a629 85%, #f9a629 100%);
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        .cigarette::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -1px;
            width: 20px;
            height: 10px;
            background: linear-gradient(to top, #ff4d00, #ff7b00, #ff9d00);
            border: 1px solid #ff4d00;
            border-radius: 0 0 3px 3px;
            box-shadow: 0 0 10px 3px #ff7b00;
            animation: burn 5s linear infinite;
        }
        
        /* Animação da queima do cigarro */
        @keyframes burn {
            0% {
                height: 5px;
                opacity: 0.8;
                box-shadow: 0 0 10px 3px #ff7b00;
            }
            50% {
                height: 8px;
                opacity: 1;
                box-shadow: 0 0 15px 5px #ff9d00;
            }
            100% {
                height: 5px;
                opacity: 0.8;
                box-shadow: 0 0 10px 3px #ff7b00;
            }
        }
        
        .smoke {
            position: absolute;
            bottom: 125px; /* Começa logo acima da ponta do cigarro */
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #aaa;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transform: translateX(-50%);
            animation: smoke-rise 6s linear infinite;
        }

        /* Criando múltiplos "fios" de fumaça com delays diferentes */
        .smoke:nth-child(2) {
            animation-delay: 0.5s;
        }
        .smoke:nth-child(3) {
            animation-delay: 1.2s;
        }
        .smoke:nth-child(4) {
            animation-delay: 2s;
        }
         .smoke:nth-child(5) {
            animation-delay: 2.8s;
        }
         .smoke:nth-child(6) {
            animation-delay: 3.5s;
        }
         .smoke:nth-child(7) {
            animation-delay: 4.5s;
        }


        /* Animação da fumaça subindo */
        @keyframes smoke-rise {
            0% {
                bottom: 125px;
                transform: translateX(-50%) scale(0.2);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                bottom: 400px; /* Altura final da fumaça */
                transform: translateX(-80%) scale(1.5); /* Movimento lateral e crescimento */
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="cigarette-container">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        
        <div class="cigarette"></div>
    </div>

</body>
</html>
